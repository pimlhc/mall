apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-headless:6379
  - name: redisPassword
    secretKeyRef:
      name: secret-redis
      key: password
  - name: actorStateStore
    value: "true"